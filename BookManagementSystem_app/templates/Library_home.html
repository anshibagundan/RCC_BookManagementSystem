<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCC Library</title>
    <link rel="stylesheet" href="{% static 'RCC_Library.css' %}">
    <link rel="stylesheet" href="{% static 'Library_home.css' %}">
    <link rel="icon"
        href="https://th.bing.com/th?id=ODLS.ee33f649-5101-4a0a-9eaa-3e74da573d69&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2"
        type="image/png">
    <style>
        #cursor {
            width: 40px;
            height: 40px;
            background-image: url("https://th.bing.com/th/id/OIP.AgyaqTDSeFBq_erqCItxCAHaHa?rs=1&pid=ImgDetMain");
            background-size: contain;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            pointer-events: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            cursor: none;
        }
    </style>
</head>

<body style="cursor: none;">
    <div id="cursor"></div>
    <div id="stalker"></div>
    <header class="header">
        <h1>RCC Library</h1>
    </header>
    <div class="home_body">
        <div class="left_body">
            <div>
                我らRCCは技術書を読みまくり，立命館1知識のあるサークルになることをここに宣言する<br><br>
                ※我々はRCCである．<br>
                　サークルルームはまだニャイ( ﾉД`)ｼｸｼｸ…<br><br>
            </div>

            <div>
                <div class="Subheading">
                    注意事項
                </div>
                <div>
                    1.本の貸し借りの作業は共同スペースの白ＰＣのみから行うことができる
                </div>
            </div>

            <div class="Subheading">
                おすすめ本
            </div>
            <div>
                今週のおすすめ
                <div class="Recommended_Books">
                    {% for book in random_books %}
                    <div class="Books">
                        <div class="Img_flam">
                            <img class="Books_img"
                                src="https://kids.nifty.com/wp/wp-content/uploads/2022/01/book_ic.png"
                                alt="{{ book.title }}">
                        </div>
                        本のタイトル：{{ book.title }}<br>
                        本の説明：
                    </div>
                    {% endfor %}
                </div>
            </div>


            <div class="Subheading">
                ジャンル本
            </div>
        </div>

        <div class="right_body">
            <div>
                <a href="{% url 'login' %}">
                    <button>ログイン</button>
                </a>
            </div>
            <div>
                <a class="twitter-timeline" data-width="400" data-height="400" data-theme="light"
                    href="https://twitter.com/rits_rcc?ref_src=twsrc%5Etfw">Tweets by rits_rcc</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="{% url 'sumple_page' %}">問い合わせ先</a>
        <br>
        mail:
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        let $cursor = $("#cursor");
            $(document).on('mousemove', function (e) {
                let x = e.clientX;
                let y = e.clientY;
                $cursor.css({
                    'top': y + 'px',
                    'left': x + 'px',
                    'transform': 'translate(-50%, -50%)',
                })
            });
    </script>
</body>

</html>
