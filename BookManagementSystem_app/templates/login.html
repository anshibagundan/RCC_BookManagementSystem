<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'RCC_Library.css' %}">
</head>
<body style="height: calc(100vh - 16px); display: grid; grid-template-rows: auto 1fr auto; align-items: center; text-align: center;">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <header class="header">
        <img class="menyu"
            src="https://th.bing.com/th/id/R.c26f3282c46a0c61678b8a6bdd2a3d94?rik=IJW%2fSz8dXxeHLA&riu=http%3a%2f%2foide43.com%2fwp-content%2fuploads%2f2015%2f08%2fbook_open-monochrome.png&ehk=z61m3nIm2lDpROdC302NlzcODkQxw1UpD%2fd%2baSjOmXo%3d&risl=&pid=ImgRaw&r=0"
            alt="">
        <div>
            <h1>RCC Library</h1>
            <h2>ログイン</h2>
        </div>
        <div>
        </div>
    </header>
    
    <main style="display: grid; grid-template-columns: calc(100vw/4) calc(100vw/2) calc(100vw/4); text-align: center;">
        <div></div>
        <form method="post" action="{% url 'login' %}" style="background-color: antiquewhite; padding-top: 10%; padding-bottom: 10%; box-shadow: 3px 3px 4px rgba(231, 110, 110, 0.7);">
            {% csrf_token %}
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="userpassword">パスワード教えろ:</label>
            <input type="password" id="userpassword" name="password">
            <br>
            <button type="submit">ログイン</button>
        </form>
        <div></div>
    </main>
    
    <footer class="footer">
        <a href="{% url 'sumple_page' %}">問い合わせ先</a>
        <br>
        Mail:
    </footer>
</body>
</html>
